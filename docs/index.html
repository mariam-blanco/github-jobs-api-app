<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poner t√≠tulo</title>
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/gif"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="page-container">
        <header class="header">
          <div class="logo">
            <a href="#/">
              <img src="./images/desktop/logo.svg" alt="logo"/>
            </a>
          </div>
          <div class="switch-theme">
            <span><img src="./images/desktop/icon-sun.svg" alt="Ligth mode" /></span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
            <span><img src="./images/desktop/icon-moon.svg" alt="Dark mode" /></span>
          </div>
        </header>

        <main class="main-index js-main">
          <div class="search-box">
            <form class="js-form">
              <div class="search-field">
                <img class="icon-search" src="./images/desktop/icon-search.svg" alt="Search icon" />
                <input
                  class="js-terms"
                  name="terms"
                  type="text"
                  placeholder=""
                />
                <img class="icon-filter" src="./images/mobile/icon-filter.svg" alt="Filter icon" />

              </div>
              <div class="location-field">
                <img src="./images/desktop/icon-location.svg"  alt="Location icon" />
                <input
                  class="js-location"
                  name="location"
                  type="text"
                  placeholder="Filter by location..."
                />
              </div>
              <div class="button-box">
                <label class="checkbox-wrapper">
                  <input class="js-fullTime" name="jobType" type="checkbox" />
                  <span class="checkmark"></span>
                  <span class="label js-label"></span>
                </label>
                <button type="submit" class="js-submit-btn"></button>
              </div>
            </form>
          </div>

          <div class="cards-list js-cards-list"></div>
        </main>

      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
