<div class="search-box">
  <form class="js-form">
    <div class="search-field terms">
      <img class="icon-search" src="./images/desktop/icon-search.svg" alt="Search icon" />
      <input
        class="js-terms"
        name="terms"
        type="text"
        placeholder=""
      />
      <img class="icon-filter" src="./images/mobile/icon-filter.svg" alt="Filter icon" />
      <button class="btn-search-sm js-btn-modal">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z" fill="#FFF" fill-rule="nonzero"/>
        </svg>
      </button>
    </div>
    <div class="search-field location js-search-location">
      <img src="./images/desktop/icon-location.svg"  alt="Search icon" />
      <input
        class="js-location"
        name="location"
        type="text"
        placeholder="Filter by location..."
      />
    </div>
    <div class="button-box js-button-box">
      <label class="checkbox-wrapper">
        <input class="js-fullTime" name="jobType" type="checkbox" />
        <span class="checkmark"></span>
        <span class="label js-label"></span>
      </label>
      <div class="submit-btn">
        <button type="submit" class="btn-search js-submit-btn">Search</button>
      </div> 
    </div>
  </form>
</div>
