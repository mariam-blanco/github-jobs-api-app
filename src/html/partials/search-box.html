<div class="search-box">
  <form class="js-form">
    <div class="search-field terms">
      <img class="icon-search" src="./images/desktop/icon-search.svg" alt="Search icon" />
      <input
        class="js-terms"
        name="terms"
        type="text"
        placeholder=""
      />
      <img class="icon-filter" src="./images/mobile/icon-filter.svg" alt="Filter icon" />
      <button class="btn-search-sm js-btn-modal">
        <img src="./images/desktop/icon-search.svg"  alt="Search icon" />
      </button>
    </div>
    <div class="search-field location js-search-location">
      <img src="./images/desktop/icon-location.svg"  alt="Search icon" />
      <input
        class="js-location"
        name="location"
        type="text"
        placeholder="Filter by location..."
      />
    </div>
    <div class="button-box js-button-box">
      <label class="checkbox-wrapper">
        <input class="js-fullTime" name="jobType" type="checkbox" />
        <span class="checkmark"></span>
        <span class="label js-label"></span>
      </label>
      <div class="submit-btn">
        <button type="submit" class="btn-search js-submit-btn">Search</button>
      </div> 
    </div>
  </form>
</div>
